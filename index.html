<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="nav-links">
            <a href="image-search.html">Image Search</a>
            <a href="advanced-search.html">Advanced Search</a>
        </div>
    </div>

    <div class="container">
        <div class="logo">Google</div>
        
        <form action="https://www.google.com/search" method="get">
            <div class="search-box">
                <input type="text" name="q" class="search-input" autocomplete="off" autofocus>
            </div>
            
            <div class="button-group">
                <button type="submit" class="search-button">Google Search</button>
                <button type="submit" name="btnI" value="1" class="search-button">I'm Feeling Lucky</button>
            </div>
        </form>
    </div>
</body>
</html>
